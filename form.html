<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>Employee Survey Form</h2>
    <form action="backend.php">
        <div>
            <label for="Name"> Name</label>
            <input type="text" name="MyName" id="Name">
        </div>
        <br>
        <div>
            <label for="Add"> Address</label>
            <input type="text" name="MyAdd" id="Add">
        </div>
        <br>
        <div>
            <label for="Role"> Role</label>
            <input type="text" name="MyRole" id="Role">
        </div>
        <br>
        <div>
            <label for="Email">Email </label>
            <input type="email" name="MyEmail" id="Email">
        </div>
        <br>
        <div>
            <label for="Date">DOB</label>
            <input type="date" name="Date" id="Date">
        </div>
        <br>
        <div>
            <label for="Bonus">Bonus</label>
            <input type="number" name="Bonus" id="Bonus">
        </div>
        <br>
        <div>
            <label for="Eligibility">Are you 22+?</label>
            <input type="checkbox" name="Eligibility" checked id="Eligibility">
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="Gender" id="Gender"> Female <input type="radio" name="Gender"
                id="Gender">
        </div>
        <br>
        <div>
            Do you read Books?: Yes <input type="radio" name="Books" id="Books"> No <input type="radio" name="Books"
                id="Gender">
        </div>
        <br>
        <div>
            Do you excercise at home?: Yes <input type="radio" name="Books" id="Books"> No <input type="radio" name="Books"
                id="Gender">
        </div>
        <br>
        <div>
            <label for="Autobiography"> write about urself</label>
            <br> <textarea name="mytext" cols="30" rows="10" id="Autobiography"></textarea>
        </div>
        <br>
        <div></div>
            <label for="interest">What genre of movies/web series you like? </label>
            <select name="Choices" id="interest">
                <option value="Rom">Romance</option>
                <option value="sitcom">Sit-coms</option>
                <option value="Scifi">Science Fiction</option>
                <option value="Horror">Horror</option>
                <option value="Act">Action/adventure</option>
            </select>
        </div>
        <br>

        <br>
        <div>
            Submit: <input type="submit" value="Submit">
            Reset: <input type="reset" value="Reset">
        </div>
    </form>
</body>

</html>
